name: silk_color_editor
description: "SILK Color Editor - Edit hue, saturation, and brightness of wire coil images"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image: ^4.1.3
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/SILK Template.png
    - assets/images/Carton.png
